<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Application form</legend>
            <label for="fn">First name :</label>
            <input type="text" id="fn" required>
            <br><br>
            <label for="ln">Last name :</label>
            <input type="text" id="ln" required>
            <br><br>
            <label for="bn">Brothe name :</label>
            <input type="text" id="bn" required >
            <br><br>
            <label for="Age">Age :</label>
            <input type="number" id="Age" required>
            <br><br>
            <label for="em">E-mail :</label>
            <input type="email" id="em" required>
            <br><br>
            <label for="ur">Upload Resume here :</label>
            <input type="file"  id="ur">
            <br><br>
            <label for="Phone">Phone number :</label>
            <input type="number" id="Phone">
            <br><br>
            <label for="">Gender :</label>
             Male<input type="radio" name="Gender">
             Female<input type="radio" name="Gender">
             <br><br>
             <label for="">Language Known :</label>
             Kannada<input type="checkbox" name="" id="">
             English<input type="checkbox" name="" id="">
             Hindi<input type="checkbox" name="" id="">
             Telugu<input type="checkbox" name="" id="">
             <br><br>
             <label for="UN">Username :</label>
             <input type="text" id="UN" name="Username">
            <br><br>
            <label for="Pass">Password :</label>
            <input type="password" id="Pass" name="Password">
            <br><br>
            <button>Create Account</button>
        </fieldset>
    </form>
</body>
</html>
